<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97b6e0e773.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="images/musicprofile.png" class="song-image">
        <h1>Lost files</h1>
        <p>Polo G</p>

        <audio id="song">
            <source src="music/Dying Breed by Polo G.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward" id="backward-song"></i></div>
            <div><i class="fa-solid fa-play" id="ctrIcon"></i></div>
            <div><i class="fa-solid fa-forward" id="forward-song"></i></div>
        </div>
        </div>
    </div>

    <script src="script.js">
    

    </script>
</body>
</html>
